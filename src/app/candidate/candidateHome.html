<h5>Candidates</h5>
<div class="row"
style="border: 1px solid black; background-color:#ffeecc;">
  <div class="col-12">
    <br>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Phone</th>
                <th>Action</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let candidate of allcandidates 
            | paginate: { itemsPerPage: 5, currentPage: p };">
                <td>{{candidate.candidate_name}}</td>
                <td>{{candidate.candidate_phone}}</td>
                <td> 
                    <a [routerLink]="['candidate-upd', {id : candidate.candidate_ID} ]" routerLinkActive="active">
                    Modify</a>
                </td>
                <td>
                    <a [routerLink]="['candidate-skill-home', {id : candidate.candidate_ID, name: candidate.candidate_name} ]" routerLinkActive="active">
                    Skills</a>
                </td>
                <td>
                    <a [routerLink]="['candidate-del', {id : candidate.candidate_ID} ]" routerLinkActive="active">
                    Delete</a>
                </td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
    <br/>
    <a [routerLink]="['candidate-upd', {id : 0} ]" routerLinkActive="active">Add candidate</a>
    <br/>
    <br/>
  </div>
</div>
